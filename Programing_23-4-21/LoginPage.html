<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initialscale=1.0">
	<link rel="stylesheet" href="css/login_setting.css">
	<script src="script/Login.js"></script>
</head>

<body>
	<div id="container">
	
		<div id="header">
			<div class="header_Logo">
				<img src=" " alt ="null"> 
			</div>
				
			<div class="header_function">
				<input type="text" id="search">
				<img src="img/search.jpg" alt ="null" style="height:30px"> 
				<img src="img/login.png" alt ="null" style="height:30px"> 
				<img src="img/qr.png" alt ="null" style="height:30px"> 
			</div>
		</div>
		
		<div id="body">
			<div id="Login_box">
				<div id="title">
					Login
				</div>
				
				<div id="Login_field">
				
					<div class="field">
						<p>UserID:</p>
						<input type="text" id="user_id">
					</div>
					
					<div class="field">
						<p>Password:</p>
						<input type="Password" id="u_pass">
					</div>
					
					<div class="field">
						<button style="margin-left: auto; margin-right: auto;" id="B_Login">
						Login
						</button>
					</div>
					
				</div>
				<p id="Test">Hello there!<p>
			</div>
		</div>
	</div>
	
</body>

	

</html>
